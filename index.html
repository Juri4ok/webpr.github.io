<HTML>
<HEAD>
<TITLE>Hello from JavaScript!</TITLE>
<script>
  function hello() {
    var result = window.confirm('Hello, world!?');
    if (result) {}
    document.write('Hello, world!');
  }
  function info(){
    var result = prompt();
    document.write(result);
  }
  function addNumbers() {
     var num1 = parseFloat(document.getElementById('num1').value);
     var num2 = parseFloat(document.getElementById('num2').value);
     if (isNaN(num1) || isNaN(num2)) {
       alert('Будь ласка, введіть дійсні числа.');
     } else {
       var sum = num1 + num2;
       document.getElementById('result').innerHTML = 'Результат: ' + sum;
     }
   }
  function bigger(){
      var bnum1 = parseFloat(document.getElementById('bnum1').value);
     var bnum2 = parseFloat(document.getElementById('bnum2').value);
     if (isNaN(bnum1) || isNaN(bnum2)) {
       alert('Будь ласка, введіть дійсні числа.');
     } else if (bnum1 > bnum2) {
       document.getElementById('bresult').innerHTML = 'Число 1 більше';
     } else if (bnum1 < bnum2) {
        document.getElementById('bresult').innerHTML = 'Число 2 більше';
     } else{
      document.getElementById('bresult').innerHTML = 'Числа рівні';
     }
  }
  function findSeason() {
      var monthNumber = parseInt(prompt('Введіть номер місяця (1-12):'));
      var season;

      if (monthNumber >= 1 && monthNumber <= 12) {
        switch (Math.ceil(monthNumber / 3)) {
          case 1:
            season = 'Зима';
            break;
          case 2:
            season = 'Весна';
            break;
          case 3:
            season = 'Літо';
            break;
          case 4:
            season = 'Осінь';
            break;
        }

        alert('Пора року для місяця ' + monthNumber + ' - це ' + season);
      } else {
        alert('Неправильний номер місяця. Введіть число від 1 до 12.');
      }
    }
    function showConfirmation() {
      var result = confirm("Натисніть 'OK' або 'Відміна'");
      
      if (result) {
        alert("Ви натиснули 'OK'");
      } else {
        alert("Ви натиснули 'Відміна'");
      }
    }
    function getStudentInfo() {
      var numberOfStudents = parseInt(prompt('Введіть кількість студентів у групі:'));
      var studentList = '';

      if (numberOfStudents > 0) {
        for (var i = 1; i <= numberOfStudents; i++) {
          var firstName = prompt('Введіть ім\'я студента ' + i + ':');
          var lastName = prompt('Введіть прізвище студента ' + i + ':');
          studentList += i + '. ' + lastName + ' ' + firstName + '<br>';
        }

        document.getElementById('studentList').innerHTML = studentList;
      } else {
        alert('Введіть коректну кількість студентів (більше 0).');
      }
    }
    function getStudentInfo2() {
      var studentList = '';

      while (true) {
        var firstName = prompt('Введіть ім\'я студента (або натисніть "Відміна" для завершення вводу):');
        
        if (firstName === null) {
          break; // Вихід з циклу, якщо користувач натиснув "Відміна"
        }

        var lastName = prompt('Введіть прізвище студента:');
        studentList += lastName + ' ' + firstName + '<br>';
      }

      if (studentList !== '') {
        document.getElementById('studentList2').innerHTML = studentList;
      } else {
        alert('Ви не ввели жодного студента.');
      }
    }
    function createMultiplicationTable() {
      var table = '<table>';
      
      for (var i = 1; i <= 10; i++) {
        table += '<tr>';
        
        for (var j = 1; j <= 10; j++) {
          table += '<td>' + (i * j) + '</td>';
        }
        
        table += '</tr>';
      }
      
      table += '</table>';
      
      document.getElementById('multiplicationTable').innerHTML = table;
    }
   
</script>
</HEAD>
